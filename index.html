<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML Editor</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="/src/css/app.css" rel="stylesheet"> 
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
    <script src="/js/ace.js"></script>
    <script src="/js/panzoom.min.js"></script>
    <script src="/js/plantuml-decoder.min.js"></script>
    <script src="/js/plantuml.js"></script>
    <script type="module" src="/src/js/app.js"></script>
  </head>
  <body class="bg-white font-poppins antialiased">
    <div class="container">
      <div class="flex">
        <div class="h-full w-screen flex flex-row">
          <aside style="z-index: 999;" class="w-3/5" id="sidePanel">
            <div id="sidebar" class="bg-gray-900 h-screen md:block shadow-xl px-0 w-full overflow-x-hidden transition-transform duration-300 ease-in-out">
              <div class="space-y-2 md:space-y-2 mt-2">
                <div class="flex items-center justify-between px-4 py-2">
                  <h1 class="font-bold text-sm md:text-xl text-white" id="logo-title">
                    <span>PlantUML Editor</span>
                  </h1>
                  <div class="flex gap-2">
                    <button id="btn-save" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded transition-colors cursor-pointer" title="Save As (Ctrl+S)">
                      Save
                    </button>
                    <button id="btn-open" class="px-3 py-1 bg-green-600 hover:bg-green-700 text-white text-sm rounded transition-colors cursor-pointer" title="Open (Ctrl+O)">
                      Open
                    </button>
                  </div>
                </div>
                <div class="flex flex-col h-full text-white">
                  <div id="editor" style="position: relative; width: 100%; height: 100vh;" class="text-white">@startuml
Bob -> Alice: Hello!
@enduml
</div>
                </div>
              </div>
            </div>
          </aside>
          <div id="resizer" class="vertical bg-gray-50"></div>
          <main class="p-4 w-full h-full">
            <div id="right-panel-image-wrapper" class="flex justify-center">
              <img id="render-image" src="/images/loading.png" />
            </div>
            <div class="space-x-2 flex absolute bottom-3 right-1 opacity-40 hover:opacity-100">
              <a href="https://docs.leaningtech.com/cheerpj" target="_blank">
                <img src="/images/cheerpj.png" width="32"/>
              </a>
              <span class="italic">
                <small>
                  Powered by <a href="https://docs.leaningtech.com/cheerpj" target="_blank" class="underline">CheerpJ</a>, a Leaning Technologies Java tool
                </small>
              </span>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- File Panel Modal -->
    <div id="file-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden" style="z-index: 1000;">
      <div class="flex items-center justify-center h-full">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4">
          <!-- Header -->
          <div class="px-6 py-4 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-800" id="modal-title">Manage Files</h2>
            <button id="close-modal-x" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
          </div>

          <!-- File Name Input (Save mode only) -->
          <div id="save-input-container" class="px-6 py-4 border-b hidden">
            <label for="file-name-input" class="block text-sm font-medium text-gray-700 mb-2">File Name</label>
            <input
              type="text"
              id="file-name-input"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter file name..."
            />
            <p id="name-error" class="mt-1 text-sm text-red-600 hidden"></p>
          </div>

          <!-- File List -->
          <div class="px-6 py-4 max-h-96 overflow-y-auto" id="file-list">
            <!-- Dynamic file items will be rendered here -->
          </div>

          <!-- Footer -->
          <div class="px-6 py-4 border-t flex justify-end">
            <button id="close-modal" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded transition-colors">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
